<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juanjomo Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <style>
      /* Estilos específicos para la home */
      .home-greeting {
        max-width: 700px;
      }

      .home-greeting h1 {
        font-size: 3rem;
        line-height: 1.2;
        margin-bottom: 1rem;
      }

      .home-greeting h2 {
        font-size: 1.5rem;
        color: #ccc;
        font-weight: 600;
        margin-bottom: 1.5rem;
      }

      .home-greeting p {
        color: #bbb;
        font-size: 1.125rem;
        line-height: 1.8;
        margin-bottom: 2rem;
      }

      .cta-button {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 1rem 2rem;
        background: linear-gradient(to right, #1978d7, #48deec);
        color: #fff;
        border-radius: 8px;
        font-weight: 600;
        font-size: 1.1rem;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .cta-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(25, 120, 215, 0.3);
      }

      .cta-button i {
        font-size: 1.2rem;
      }

      @media (max-width: 768px) {
        .home-greeting h1 {
          font-size: 2rem;
        }

        .home-greeting h2 {
          font-size: 1.25rem;
        }

        .home-greeting p {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <!-- Header con la navegación -->
      <div th:replace="fragments/header :: header"></div>

      <!-- Pequeña info -->
      <section class="descripcionHome" id="home">
        <div class="container">
          <div class="descripcionHome-content">
            <div class="home-greeting fade-in-up">
              <h1 class="gradient-text">
                ¡Hola! <br />
                Bienvenido a mi portfolio
              </h1>
              <h2>Desarrollador Full Stack</h2>
              <p>
                Portfolio creado por <strong>Juan José Moral</strong>,
                desarrollador graduado en C.F.G.S Desarrollo de Aplicaciones
                Multiplataforma.
              </p>

              <a class="cta-button" th:href="@{/about}">
                Más sobre mí
                <i class="fas fa-laptop-code"></i>
              </a>
            </div>
          </div>
        </div>
      </section>

      <!-- Se añaden los floating shapes de fondo como elementos decorativos -->
      <div class="floating-shape" style="top: 25%; left: 5%"></div>

      <div class="floating-shape" style="top: 40%; right: 5%"></div>
      
    </main>
  </body>
</html>
